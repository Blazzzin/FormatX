    <link rel="icon" href="../static/assets/logo.png">
</head>

<body>
    <header>
        <div class="logo">
            <a href="./" style="text-decoration: none;"><span>Format<span class="x-highlight">X</span></span></a>
        </div>
        <nav>
            <div class="nav-main">
                <a href="./">Home</a>
                <a href="pdf-merge.html">Merge PDF</a>
                <a href="pdf-organize.html">Re-Organize PDF</a>
                <a href="pdf-split.html">Split PDF</a>
                <div class="dropdown">
                    <a>Convert</a>
                    <div class="dropdown-menu">
                        <a href="">PDF to Word</a>
                        <a href="">Word to PDF</a>
                        <a href="">PDF to PowerPoint</a>
                        <a href="">PowerPoint to PDF</a>
                        <a href="">PDF to Image</a>
                        <a href="">Image to PDF</a>
                    </div>
                </div>
                <div class="dropdown">
                    <a>More Tools</a>
                    <div class="dropdown-menu">
                        <a href="">Compress PDF</a>
                        <a href="">Edit PDF</a>
                        <a href="">PDF to Text</a>
                        <a href="">Add Watermark</a>
                    </div>
                </div>
            </div>
            <div class="user-controls">
                <a href="login.html" class="login-btn active">Login</a>
                <a href="signup.html" class="signup-btn">Sign Up</a>
            </div>
        </nav>
    </header>

    <div class="auth-container">
        <div class="auth-form">
            <h1>Login</h1>
            <div id="error-message" class="error-message"></div>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="auth-button">Login</button>
            </form>
            <p class="auth-redirect">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 FormatX. All Rights Reserved.</p>
    </footer>

    <script src="../static/js/auth.js"></script>
</body>
